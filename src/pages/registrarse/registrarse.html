<ion-header>

  <ion-navbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>

</ion-header> 


<ion-content padding>
	<ion-list inset>
	  <ion-item>
	    <ion-label>Correo:</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label>Contraseña:</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>
	</ion-list>
	<button ion-button icon-start color="secondary" *ngFor="let item of ingresoEmail" (click)="iniciarSesion(item.pagina)" full round>Ingresar</button>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Dommi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
	  <ion-row>
	  	<ion-col col></ion-col>
	    <ion-col col>
			<ion-chip>
			  <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
			  <ion-label>Inicia Sesión</ion-label>
			  <button ion-button (click)="delete(chip2)">
			    <ion-icon ios="ios-play" md="md-play"></ion-icon>
			  </button>
			</ion-chip>

			<ion-chip>
			  <ion-icon ios="logo-google" md="logo-google" color="danger"></ion-icon>
			  <ion-label>Inicia Sesión</ion-label>
			  <button ion-button color="danger" (click)="delete(chip2)">
			    <ion-icon ios="ios-play" md="md-play"></ion-icon>
			  </button>
			</ion-chip>

	    </ion-col>
	    <ion-col col></ion-col>
	  </ion-row>
	</ion-grid>
  </ion-toolbar>
</ion-footer>

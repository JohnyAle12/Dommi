<ion-header>

  <ion-navbar>
    <ion-title>inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-img style="width: 100%; height: 70%;" src="../../assets/imgs/dommi2.png"></ion-img>
	<p>
    	<button ion-button icon-start *ngFor="let item of listaFacebook" (click)="iniciarSesion(item.pagina)" full>
    		<ion-icon ios="logo-facebook" name="logo-facebook"></ion-icon>
    		Iniciar Sesión
    	</button>
  	</p>
  	<p>
    	<button ion-button icon-start color="danger" *ngFor="let item of listaGoogle" (click)="iniciarSesion(item.pagina)" full>
    		<ion-icon ios="logo-google" name="logo-google"></ion-icon>
    		Iniciar Sesión
    	</button>
  	</p>
  	<p>
    	<button ion-button icon-start color="secondary" *ngFor="let item of listaGoogle" (click)="iniciarSesion(item.pagina)" full>
    		<ion-icon ios="ios-book" md="md-book"></ion-icon>
    		Registrate
    	</button>
  	</p>

</ion-content>

<ion-footer>
  <ion-toolbar>

  </ion-toolbar>
</ion-footer>
